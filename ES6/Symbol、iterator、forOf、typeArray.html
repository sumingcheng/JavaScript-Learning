    <body>
        <script>
            function foo() {
                return () => {
                    return () => {
                        return () => {
                            console.log("id:", this.id);
                        };
                    };
                };
            }
            var f = foo.call({ id: 1 }); // 
            var t1 = f.call({ id: 2 })()(); //
            var t2 = f.call({ id: 3 })(); //
            var t4 = f()().call({ id: 4 }); //
        </script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>
    function Person() {
      this.smoke = function () {
        this.weight--;
        // 普通函数如果不写返回值，默认返回undefined
        // return undefined;
      }
    }
    Person.prototype = {
      weight: 130
    }
    var person = new Person();

    console.log(person.smoke());
  </script>
</body>
